<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 제목태그 : header 약자
    숫자를 붙여서 사용
    크기, 굵기별로 숫자를 다르게 사용(h1~h6)
    숫자가 클수록 크기, 굵기는 작다
-->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h3태그</h4>
    <h5>h3태그</h5>
    <h6>h6태그</h6>

    <!-- 2. 내용 태그(p, span)
2-1) p태그 (paragraph)
    - 단락으로 표현되기 때문에 가로 한줄의 영역을 전부 차지
    - 남은 자리가 없으니 다음요소는 자연스럽게 개행이 됨
    
2-2) span태그
    - 문장으로 표현되기 때문에 내가 넣은 내용(Content)만큼만 본인의 영역으로 차지
    - 남은 자리가 있을 때는 옆에 붙어서 배치,
      자리가 없는 경우 개행
    - span태그는 특징이 X(공태그)
    - 그럼에도 쓰는 이유는? 특정 요소에만 접근하기 위함이다.
    - 시작태그가 없으면 속성값을 넣을 수가 없기때문에 
      특정 요소에만 다른 특징을 줄 수가 없다.
-->

    <p>녹차라떼</p>
    <p>민트초콜릿칩프라푸치노</p>
    <span>Antifreeze</span>
    <br>
    <!-- br태그 : 개행 태그, break의 줄임말
        - 내용이 별도로 필요하지 않은 기능태그이기 때문에
        끝태그를 생략 할 수 있다 (홀태그)
        - <br></br> => <br/> => <br>
    -->
    <span style="color: blue;">plug in baby</span>

    수육
    수육

    <hr>
    <!-- 3. 강조 태그 : b, strong 
    3-1) b태그 (bold)
        - 시각적 의미의 강조
        - 웹페이지를 청각적으로 들었을 때 강조X
    3-2) strong 
        - 실질적 의미의 강조(자:단순시각적의미강조x 기능적o)
    -->
    <b>b태그</b>
    <strong>strong태그</strong>

    <!-- hr 태그가 중요한 게 아니라 속성을 사용하는 방법에 익숙해지려고 하는 실습
        - 속성을 쓰는 방법! 시작태그 안쪽에 속성과 값을 넣는다
        <p 속성="값" 속성="값"></p>    
    -->




   <!-- 
        Tip
        1) 태그*숫자 => 그 숫자만큼 태그가 작성된다
         ex) hr*7 + Enter
        2) Alt + Shift + 방향키 => 그 방향대로 한줄 복붙
        3) 태그 정리 => 원하는 범위 드래그 
            Alt + Shift  + F
          - 단, 태그정렬은 Ctrl+A 사용하지말고 원하는 범위 드래그해서 쓰기
     -->
    <hr color="gray" size="50" width="100">

    <!-- 자영 실습 -->
    <hr color="red" size="140" width="150">
    <hr color="orange" size="120" width="150">
    <hr color="yellow" size="100" width="150">
    <hr color="green" size="80" width="150">
    <hr color="blue" size="60" width="150">
    <hr color="indigo" size="40" width="150">
    <hr color="purple" size="20" width="150">

    <!-- 실습 쌤 정답 -->
    <hr color="red" size="140" width="150">
    <hr color="orange" size="120" width="150">
    <hr color="yellow" size="100" width="150">
    <hr color="green" size="80" width="150">
    <hr color="blue" size="60" width="150">
    <hr color="navy" size="40" width="150">
    <hr color="purple" size="20" width="150">


</body>

</html>
