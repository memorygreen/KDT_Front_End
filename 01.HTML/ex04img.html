<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그
    - <img>
    - 필수 속성 : scr (source의 줄임말)
    - <img> : 나 이미지 보여줄게
    - src : 근데 그 이미지 어디있냐면~
    -->

    <!-- 1) 절대 경로 : 고유한 경로
    -->
    <img 
        width = "300px"
        src = "https://cdn.topstarnews.net/news/photo/202207/14708768_821045_1257.jpg">


    <!-- 2) 상대경로 : 내가 현재 있는 파일의 위치에 따라 다르게 작성
    
    2-1) 현재 기준으로 바로 접근이 가능 : ./
    2-2) 상위 기준으로 한 번 나간 뒤 접근이 가능 : ../
    2-3) 여러 번 상위로 나가야할 때 : ../../../
    -->
    <img
        width = "300px"
        src = "./img/pic.jpg">
</body>
</html>
