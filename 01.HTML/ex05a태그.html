<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그 (anchor)
    - 현재 문서에서 다른 문서로 즉시 접근이 가능한 텍스트
    - 필수 속성 : 어디로 이동?(href)
    - 내용 (컨텐츠) : 내용을 클릭하면 href에 썼던 주소로 이동
    -->
    <a href="https://www.naver.com/">네이버로 이동</a>
    <a 
        href="https://www.naver.com/"
        target="_blank">네이버로 이동(새탭)</a>
    <a href = "#">현재 페이지로 이동(새로고침)</a>


<!-- 실습 (자영)-->
<a href=" https://smhrd.or.kr/ "
    target="_blank">
    <img 
    width="300px"
    src = "./img/logo.png">

</a>

    <!-- 실습!(쌤 풀이)
    '스마트인재개발원'로고를 클릭시, 
    https://smhrd.or.kr/ 로 이동하는 실습 
    -->

    <a href="https://smhrd.or.kr/ ">
        <img src="./img/logo.png" width = "200px">
    </a>


</body>
</html>
