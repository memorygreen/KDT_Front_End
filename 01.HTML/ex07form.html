<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- from태그 : 웹페이지에 입력폼을 만들 때 사용하는 태그 
    - 사용자에게 정보를 받아주는 공간
    - 필수 속성 2가지 : method (전달 방식), action (전달 위치)
    -->
    <form method="get" actioin="#">
        <h3>입력</h3>

        <!-- input 태그 : 사용자가 입력할 수 있는 공간 
        
            ** 속성
                (자 : 0) type (거의 필수속성)
            (1) name : 일벽한 값을 구분하기 위해 이름을 지정 ★
            (2) placeholder : 미리보기 텍스트
            (3) autofocus : 자동커서설정
            (4) value : 기본값 설정 ★
            (5) readonly : 읽기 전용 지정
            (6) maxlength : 글자 수 제한 지정
        -->
        ID <input type="text" name = "id" placeholder="아이디를 입력하시오" autofocus><br>
        PW <input type="password" maxlength="10"><br>
        주소 <input type = "text" name = "address" value="광주" readonly><br>
        <br>
        <!-- 
            여러 개의 데이터를 선택해서 입력받는 <select>
            사용예시) 메일선택 (네이버, 다음, 카카오)

            실제 데이터를 입력하는 공간 <option>
                * 중요한 점 : 반드시 value 안에 데이터를 넣어줄 것
                * 이유 = 컴퓨터는 오직 태그 + 속성으로만 대화가 가능 / 컨텐츠 (글자 ) -> 사용자가 이해하기 위한 데이터
         -->
         <select>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
         </select>

         <br>
         <!-- 
            사용자가 선택할 수 잇는 checkbox vs radio
            1) 공통점 = 사용자에게 선택을 받아서 입력을 한다.
            2) 차이점 = checkbox는 복수 개 선택이 가능 / radio 단수 개 선택이 가능
                -> name 과 value를 지정해야 한다.
                name은 그룹화를 시킬 때 사용한다. (같은 그룹인지 알아야 컴퓨터가 값을 이해)
                value는 태그별로 가지고 있는 고유한 값 (특정 값을 지칭하므로 중복되면 안 된다.)
          -->
          축구<input type="checkbox" name = "hobby" >
          농구<input type="checkbox" name = "hobby" >
          야구<input type="checkbox" name = "hobby">
          <br>
          남자<input type="radio" name="gender" value="man">
          여자<input type="radio" name="gender" value="woman">
         
          <br>
          <!-- 
            그 외 다양한 인풋들

           -->
           <input type="file">
           <br>
           <input type="color">
           <br>
           <input type="number">
           <br>
           <input type="range">
           <br>
           <input type="date">
           <br>
           <input type="datetime-local">
           <br>
           <!-- 
                1. 작성된 데이터를 전송할 때 사용하는 태그 <input type="submit">
                2. 작성된 데이터를 초기화 할 때 사용하는 태그 <input type="reset">
                3. 폼태그 내용 보낼 때 팁!
                    - 폼태그 안에 button 태그를 쓸려면 반드시 타입을 명시
                    - 폼태그 안에서 button태그는 기본 값이 submit 잡혀있다.
            -->
            <button type="button">회원가입</button>
            <input type="submit">
            <input type="reset">
            
            <br>
            <!-- 사용자에게 많은 양의 텍스트를 입력받는 공간
                <textarea>
             -->
             <textarea cols="80" rows="5"></textarea>
    </form>
    
    <br>
    <table width="400px">
        <tr bgcolor="gray">
            <th colspan="2" align="left" height = "35">Step1 : 아이디/비번 입력</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">아이디 : </td>
            <td><input type="text"></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">비밀번호 : </td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">비밀번호 확인 : </td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor="gray">
            <th colspan="2" align="left" height = "35">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">성별 : </td>
            <td>남<input type="radio" name = "gender">
                여<input type="radio" name = "gender"></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">혈액형 : </td>
            <td><select>
                <option value="A형">A형</option>
                <option value="B형">B형</option>
                <option value="O형">O형</option>
                <option value="AB형">AB형</option>
            
            </select></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">생일 : </td>
            <td><input type = "date"</td>
        </tr>
        <tr bgcolor="gray">
            <th colspan="2" align="left" height = "35">Step3 : 선호도</th>
           
        </tr>
        <tr bgcolor="whitesmoke" >
            <td align="right">취미 : </td>
            <td>축구<input type = "checkbox" name = "hobby" value="축구">
                야구<input type = "checkbox" name = "hobby" value="야구">
                농구<input type = "checkbox" name = "hobby" value="농구"></td>

        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">좋아하는 색깔 : </td>
            <td><input type="color"></td>
        </tr>
        <tr bgcolor="gray">
            <th colspan="2" align="left" height = "35">Step4 : 적고 싶은 말</th>
            
        </tr>
        <tr>
            <td colspan="2"><textarea cols = "55" rows="5"></textarea></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right"><input type="submit"></td>
            <td align="left"><input type="reset"></td>
        </tr>
    </table>




</body>
</html>
