<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px">
        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step1 : 아이디/비번 입력</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>

        <!-- 실습 쌤풀이(위 테이블 이어서) -->
        <!-- 
            화면상에 구분이 있더라도 같은 내용을 담고 있다면, table 태그는 한 번 만 사용
         -->

    
        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">셩별</td>
            <td>
                남자<input type="radio" name="gender" value="남자">
                여자<input type="radio" name="gender" value="여자">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">혈액형</td>
            <td>
                <select>
                    <option value = "A형">A형</option>
                    <option value = "B형">B형</option>
                    <option value = "O형">O형</option>
                    <option value = "AB형">AB형</option>
                    
                </select>

            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">생일</td>
            <td><input type="date"></td>
        </tr>

        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step4 : 하고싶은 말</th>
        </tr>
        <tr>
            <td colspan="2">
                <textarea cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td colspan="2" align="center">
                <input type = "submit">
                <input type = "reset">
            </td>
        </tr>
    </table>

</body>
</html>
