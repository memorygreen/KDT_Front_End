<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 : 속성(key)과 값(value)로 구성되어 있는 데이터의 집합
        // 속성까지 기재되어 있기 때문에 데이터의 가독성이 good
        // 괄호 : {}


        // (1) 객체 선언
        let person = {
            name : '임나연',
            birthYear : 1995,
            group : '트와이스',
            skill : function(){
                alert('노래 부르기');
            }
        };
        console.log(person); //출력 : {name: '임나연', birthYear: 1995, group: '트와이스'}

        //(2) 객체 내 데이터에 접근하는 방법

        // Case 1) 객체이름.key
        console.log(person.name); //출력 : 임나연
        // 자: 해당하는 값 가져와짐

        // Case 2) 객체이름["key"]
        console.log(person["name"]);//출력 : 임나연

        // (3) 객체 내 데이터 변경
        person.group = '아이브';
        console.log(person); //출력 : {name: '임나연', birthYear: 1995, group: '아이브'}

        // (4) 객체 내 함수 호출
        person.skill();
        
        // ** 배열 안에 객체를 넣을 수 있고, 객체 안에 배열을 넣을 수 있다.
        
        // (1) 배열 안에 객체 넣기
        let orderList =[
            {
                name : '아메리카노',
                temp : 'ice',
                stamp : true,
                place : 'takeout'
            },{
                name : '민트초코',
                temp : 'ice',
                stamp : false,
                place : 'here'
            }
        ];

        // 배열에 접근 (인덱스 번호), 객체에 접근 (.key)
        console.log(orderList[1].temp , orderList[1].name); //출력:ice 민트초코
        

        // (2) 객체 안에 배열 넣기
        let person2 = {
            name : '김가가',
            hobby : ['캠핑','게임','코딩']
        };
        console.log(person2.hobby[0]); //출력:캠핑


    </script>
</body>
</html>
