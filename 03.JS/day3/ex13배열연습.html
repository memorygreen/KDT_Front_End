<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Step 1
    // 1. 자신의 좋아하는 5가지를 담은 배열을 생성 하시오

        let like1 = ['박시은', '배수민', '심자윤', '윤세은', '이채영'];

        let like = ['캠핑', '아메리카노','크라임씬', '엽떡', '마라로제']
      // 2. 배열을 출력해 보시오 (제가 좋아하는 것은 ~ )
        console.log('제가 좋아하는 것은', like1);


      // Step 2
      // 1. 배열의 마지막 요소를 제거하시오 - pop
        like1.pop();
        
        like.pop();

      // 2. 배열을 출력해 보시오 (제가 좋아하는 것은 ~ )
        console.log('제가 좋아하는 것은', like1);
        
        console.log(like);

      // Step 3
      // 1. 배열의 마지막 요소로 "코딩"을 추가하시오 - push
        like1.push('코딩');
        
        like.push('코딩');

      // 2. 배열을 출력해 보시오  (제가 좋아하는 것은 ~ )
        console.log('제가 좋아하는 것은', like1);
        
        console.log(like);

      // Step 4
      // 1. 배열 속 "코딩"이 존재하는지 출력해보시오(true,false) -> includes
        console.log('코딩이 존재하나요?', like1.includes('코딩'));
        
        console.log(like.includes('코딩'));

      // 2. 배열 속 "코딩"의 인덱스 번호를 출력해보시오 -> indexOf
      //   (배열 속 코딩이 존재하나요? true/false 존재한다면 n번)
        console.log('코딩의 인덱스 번호는 몇 번 인가요?', like1.indexOf('코딩')+'번입니다');
        console.log(like.indexOf('코딩'));

        // Step 5
        // 1. 배열속 인덱스 3,4번 데이터를 새로운 배열로 만들어 보세요.
        //   새로 만들어진 배열은, ~ 
        //    => slice (유닛)
        console.log('새로 만들어진 배열은', like1.slice(3,5));

        let newLike = like.slice(3,5);
        console.log(newLike)

      // Step 6
        // 1. 기존 배열 속 인덱스 1번부터 시작해서 3개의 데이터를 제거해보세요.
        // 좋아하는 것은 ~ 
        // => splice 
        like1.splice(0,3); //자영 틀림 (1,3)
        console.log('제가 좋아하는 것은', like1);

        like.splice(1,3); //자영 틀림 (1,3)
        console.log(like);

      // Step 7
      // 1. 최종 배열의 길이를 출력해 보세요
       //   내가 좋아하는 활동의 개수는 ~ 
        console.log('내가 좋아하는 활동의 개수는', like1.length+'개입니다');
        
        console.log(like.length);

      //  ++음수 접근
      console.log(like.at(-1));

    </script>
</body>
</html>
