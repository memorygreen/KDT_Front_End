<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 : 같은 타입의 여러 변수를 하나의 묶음으로 다루는 것


        // 1. 배열의 선언
        // ** 배열을 나타내는 괄호 : 대괄호 []
        let member = [];
        console.log(member);//출력:[]

        // 2. 배열의 할당
        member = ['카리나', '윈터', '닝닝'];
        console.log(member); //출력: ['카리나', '윈터', '닝닝']

        // ** 주의할 점: undefined으로 배열을 선언하고 사용할 수 없다.
        // let arr ;
        // arr[2] => (x)

        // 선언 + 할당
        let arr = [1,2,3];

        // 3. 배열 내 데이터에 접근 : 배열이름[원하는 인덱스]
        console.log(member[1]); //출력 : 윈터

        //4. 배열 내 값 변경 : 배열이름[원하는 인덱스] = '변경할 새로운 데이터'
        member[2] = '지젤';
        console.log(member); //출력 : ['카리나', '윈터', '지젤']

        // 5. 배열 내 전체 데이터를 출력 : for문
        for(let i = 0 ; i < member.length ; i++){
            console.log(member[i]); //출력 : 카리나 // 윈터 // 지젤
        }

        // 배열함수 : 배열을 쉽게 사용할 수 있도록 제공해주는 함수
        // 1. 배열 안에 마지막 인덱스에 값을 넣어준다. : push()
        member.push('닝닝');
        console.log('push', member); //출력 :push ['카리나', '윈터', '지젤', '닝닝']
        
        // 2. 배열 안에 마지막 인덱스에 값을 삭제해준다. : pop()
        member.pop();
        console.log('pop', member); //출력: pop ['카리나', '윈터', '지젤']

        // 참고! 배열의 첫번째 인덱스에 값을 넣어주는 건 unshift(), 값을 빼주는 건 shift()

        // 3. 배열 안에 특정 데이터가 포함되어 있는지 검사 : includes()
        console.log('카리나 있니?', member.includes('카리나')); //출력: 카리나 있니? true
        console.log('김채원 있니?', member.includes('김채원')); //출력: 김채원 있니? false

        // 4. 데이터의 인덱스 번호를 확인하는 함수 : indexOf()
        console.log('윈터 있는 곳', member.indexOf('윈터')); //출력 : 윈터 있는 곳 1

        // 5. 배열 내 특정 데이터들을 추출 vs 제거
        // sclice - 추출 / splice - 제거

        // 5-1) slice
        // 특정 값들을 기존의 배열을 건드리지 않고 새로운 배열로 복제해서 만든다.
        // 배열이름.slice("시작인덱스", "끝내는인덱스+1") => 새로운 배열이 됨
        let unit = member.slice(0,2);
        console.log('slice', unit); // 출력 : slice ['카리나', '윈터']
        console.log('원본', member); //출력 : 원본 ['카리나', '윈터', '지젤']

        //5-2) splice(탈퇴 & 재배치)
        // 기존의 배열에 접근해서 특정 값을 제거하거나 대체
        // 배열이름.splice("시작인덱스", "제거할 개수", "대체할 값"(선택))
        //자: 제거 할 개수 0개 적으면? 시작 인덱스 뒤에 새로 생김

        member.splice(1,2,"장원영");
        console.log('원본', member); //출력 : 원본 ['카리나', '장원영']


    </script>




</body>
</html>
