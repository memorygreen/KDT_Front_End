<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 함수 또한 호이스팅 현상
        makeAnyJuice('두리안');

        // 함수 = 특정 기능들을 묶어서 호출할 수 있는 기능
        //        사용자가 직접 만드는 기계
        

        // (1) 함수의 선언 : 
        // function 함수이름(){}
        // ()  - 매개변수 : 함수의 재료
        // {} - 누군가가 함수를 호출했을 때 실행시킬 로직

        function makeJuice (){
            console.log('==============================');
            console.log('오렌지 주스 제조 시작');
            console.log('오렌지를 착즙한다');
            console.log('주스 완성! 🍊');
            console.log('==============================');
        }

        //(2) 함수의 호출 : 함수이름()
        makeJuice();
        
        // (3) 매개변수를 이용한 함수
        function makeAnyJuice(fruit){
            console.log('==============================');
            console.log(fruit+'주스 제조 시작');
            console.log(fruit+'를 착즙한다');
            console.log('주스 완성! 🍊');
            console.log('==============================');
        }
        
        makeAnyJuice(); // 자:undefined 주스
        makeAnyJuice('딸기');
        makeAnyJuice('수박');

        // (4) return을 이용한 함수 : 값을 주는 함수
        function makeRandom(){
            return parseInt(Math.random()*3);
        }

        console.log(makeRandom());
        document.write(makeRandom());


        //makeToast();
        
        // (5) 호이스팅 현상을 방지
        //const makeToast = function(){
        //    console.log('toast 완성');
        //}
        //makeToast();

        // ** 화살표 함수 (*Arrow Function)
        // const 함수이름 = () => {}
        // 재선언, 재할당, 호이스팅을 모두 방지하기 위해 const 사용
        // Q. 결과가 바뀌는데 왜 const를 쓰나요?
        // A. 함수 (기계) 자체를 보호하기 위해서!

        const makeToast = (mat) =>{
            console.log('toast 완성')
        }
        makeToast('불갈비');

        //===============예제===============
        //쌤풀이
        //1. 2개의 함수를 제작할 것(plus, minus)

        const plus1 = (n1, n2) =>{
            // 자: 매개변수
            return n1 + n2;
        }
        const minus1 = (n1, n2) =>{
            return n1>n2 ? n1-n2 : n2-n1;
        }

        // 2. plus라는 함수는 내가 적은 두 개의 숫자를 더해서 return 함수
        // 3. minus 라는 함수는 내가 넣은 두 개의 숫자를 빼서 return 함수
        //      단, 더 큰 수 - 더 작은 수
        // 4. plus(5,2)를 호출 / minus (2,4)를 호출한 결과값을 console에 출력
        //  plus 결과 7, miinus 결과 2입니다.
        console.log(plus1(5,2), minus1(2,4));

        // =============자영풀이=============
        userNum1 = Number(prompt('첫번째 숫자를 입력해주세요.'));
        userNum2 = Number(prompt('두번째 숫자를 입력해주세요.'));
        
        const plus = (num1, num2) => {
            return num1 + num2
        }

        const minus = (num1, num2) => {
            if (num1>num2){
                return num1 - num2;
            }else if (num2>num1){
                return num2 - num1;
            }else{
                return num1 - num2;
            }
        }

        console.log('plus결과 : '+plus(userNum1,userNum2)+'입니다');
        console.log('minus결과 : '+minus(userNum1,userNum2)+'입니다');

    </script>
</body>
</html>
