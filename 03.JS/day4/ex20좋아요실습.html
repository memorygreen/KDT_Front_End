<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <p>
        👍<span id="number">0</span>
     </p>
     <button id="like">좋아요</button>
     <button id="hate">싫어요</button>

     <script>

        // ** 좋아요/ 싫어요 버튼 만들기 실습 
        // 좋아요 버튼 클릭 시, 숫자가 1씩 증가 
        // 싫어요 버튼 클릭 시, 숫자가 1씩 감소 
        // 단, 0 밑으로는 내려가지 않도록 할 것 
        
        
        //자영풀이
        // STEP 1. 좋아요를 눌렀을 때 호출할 'like'라는 함수 생성
        // 1-1) like 함수를 생성 
        let num = parseInt(document.getElementById("number").innerHTML);
        //console.log(typeof(num)); //num 숫자로 변했는지 확인
        console.log(num);
        
        /*let like = ()=>{
            console.log("좋아요");
        }
        */
        
        const like = ()=>{
            num = num+1;
            console.log("좋아요수(like):" + num);
            document.getElementById("number").innerHTML = num;
        }
        // 1-2) console창에 'like function' 출력 
        like()

        // STEP 2. 싫어요를 눌렀을 때 호출할 'hate'라는 함수 생성 
        // 2-1) hate 함수를 생성 

        //let num_hate = parseInt(document.getElementById("number").innerText);
        //console.log(num)

        const hate = () =>{
            // 민씨 풀이 듣고 다시
            if(num <= 0){
                num=0;
                alert("좋아요수는 0 이하가 될 수 없습니다. ")
            } else{

            num = num -1;
            document.getElementById("number").innerHTML = num;
            console.log("좋아요수(hate):" + num);
            //console.log(typeof(num)); //확인용
            }
            
        }

        // 2-2) console 창에 'hate function 출력'

        hate();


        // STEP 3. 각각 버튼에 이벤트 
        // 3-1) 좋아요 버튼을 눌렀을 때, like 함수 호출 
        
        document.getElementById("like").addEventListener('click',like);

        // 3-2) 싫어요 버튼을 눌렀을 때, hate 함수 호출 
        document.getElementById("hate").addEventListener('click', hate)
        
        // STEP 4. 실제 로직을 작성 
        // 4-1) like 함수 호출 시, id가 number 인 span태그
        //      안의 값이 1씩 증가하도록 함수 로직 변경 

        console.log(document.getElementById("number"));


        // 4-2) hate 함수 호출 시, id가 number 인 span태그 
        //      안의 값이 1씩 감소하도록 함수 로직 변경
        
        
        if(parseInt(document.getElementById("number").innerHTML)<=0){            document.getElementById("hate").addEventListener('click', hate)  
        }else{
            document.getElementById("hate").addEventListener('click', ()=>{}) 
            console.log("0이하로는 싫어요를 누를 수 없습니다")
        }       
        // 4-3) 단, 0 이하로는 숫자가 떨어지지 않도록

        // 2. 문자의 형태로 연산을 할 수 있을까? 
        

       
        
     </script>
</body>
</html>
