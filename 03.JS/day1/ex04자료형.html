<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형
        // (1) string 문자형태
        //      "", '' 둘 다 사용 가능
        let name = "선영표";
        console.log('str', typeof(name));


        // (2) number 숫자 형태
        let num = 3;
        console.log('num', num);

        // (3) boolean 참, 거짓
        let ck = true;
        console.log('boo', ck);

        // (4) undefined과 null 의 구분
        // 4-1) undefined 정의가 되지 않았다. => 선언만 되고 값이 x
        //      JS는 데이터를 넣어줘서 동저긍로 자료형을 결정하는 언어
        //      처음에 데이터를 넣지 않고 선언한다면 undefined의 형태가 됨

        let data; //절대 이렇게 선언하지 말 것!!!!!!!★
        //자:data의 자료형 모름->기능 많이 없어짐. 뒤에 100퍼 오류남! 지금부터 이렇게 쓰지말라!
        console.log('undf', data);

        // 4-2) null 없다 => 의도적으로 그 공간을 비워줄 때
        let data2 = 3000;
        console.log(data2);

        data2 = null;
        console.log(data2)


    </script>
</body>
</html>
