<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
         /* 
            선언방식 3가지
            1) 인라인 = 태그 안에 직접 스타일의 정의
                - 단점 : 내부 방식의 단점을 다 가지고 있음
                - 왜? : 간단하고 중요하지 않은 스타일을 부여할 때 사용
            2) 내부방식 = html파일 안에 직접 css를 작성하는 방법
                - 장점 : 같은 파일에 있기 때문에 빠르게 코딩이 가능
                - 단점 : 1)재사용성, 유지보수성 뛰어 나지 않다. 2)보안에 취약하다(개발자도구에 코드가 보인다.)
                - 언제? 로컬 개발할 때만 사용
            3) 외부방식 = html파일과 css파일을 분리
                - 장점: 코드를 숨길 수 있다, 한줄만 가지고 모든파일에 적용이 가능(자:재사용성, 유지보수성 뛰어남)
                - 단점 : 없음
                - 모든 현업 개발에서는 외부방식만 사용한다!
                - <link rel="stylesheet" href="파일명">
        */
    </style>
</head>

<body>
    <p>
        스타일 선언
    </p>
    <h1 style = "color: red;">인라인 방식</h1>
</body>
</html>
