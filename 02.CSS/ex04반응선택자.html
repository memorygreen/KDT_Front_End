<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            반응 선택자 : 특정 이벤트가 발생했을 때 실행되는 선택자
            1. :active = 클릭 했을 때 발생
            2. :hover = 마우스 올렸을 때 발생
         */
         /* p{
            color: red;
         } */

         /* active */
         p:hover{
            color: green;
         }
         p:active{
            color:red
         }

         span:hover{
            color:yellow;
         }
        
    </style>
</head>
<body>
    <p>p태그의 스타일을 변경해보세요~</p>
    <span>span태그</span>

</body>
</html>
