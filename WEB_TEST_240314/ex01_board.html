<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width = "400">
        <tr bgcolor = "gray"" height = "50" align="left">
            <th  colspan="2">Step1 : 아이디/비번 입력</th>
            
        </tr>
        <form action="#">
            
            <tr bgcolor = "whitesmoke"  height = "35">
                <td align="right">아이디 : </td>
                <td><input></td>
            </tr>
            <tr bgcolor = "whitesmoke"  height = "35">
                <td align="right">비밀번호 : </td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor = "whitesmoke"  height = "35">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password"></td>
            </tr>
        
        <tr bgcolor = "gray"" height = "50" align="left">
                <th  colspan="2">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35">
            <td align="right">성별 : </td>
            <td>
                남<input type="radio" name="gender" vluae="man"> 
                여<input type="radio" name="gender" vluae="woman">
            </td>
        </tr>

        <tr bgcolor = "whitesmoke" height = "35">
            <td align="right" >혈액형 : </td>
            <td>
                <select>
                    <option value = "A형">A형</option>
                    <option value = "B형">B형</option>
                    <option value = "O형">O형</option>
                    <option value = "AB형">AB형</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">생일 : </td>
            <td><input type="date"></td>
        </tr>
        
        <tr bgcolor = "gray"" height = "50" align="left">
            <th  colspan="2">Step3 : 선호도</th>
        </tr>
        
        <tr bgcolor = "whitesmoke" height = "35">
            <td align="right">취미 : </td>
            <td>
                축구<input type="checkbox" name="hobby"> 
                야구<input type="checkbox" name="hobby"> 
                농구<input type="checkbox" name="hobby"> 
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35">
            <td align="right">좋아하는 색깔 : </td>
            <td><input type="color"></td>
        </tr>


        <tr bgcolor="gray" height="50px" align="left">
            <th colspan="2">Step4 : 적고 싶은 말</th>
        </tr>

        <tr>
            <td colspan="2">
                <textarea cols="60" rows="5"></textarea>
            </td>
        </tr>

        <tr colspan="2" >
            <td align="center">
                <input type="submit">
                <input type="reset">
            </td>
            
        </tr>


    </form>


    </table>
</body>
</html>
