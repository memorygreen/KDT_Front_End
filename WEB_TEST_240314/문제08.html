<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div p#apple{
            color: red;
        }

        div > p#strawberry{
            color: blue;
        }

        li#pineapple + li{
            color: green;
        }

        li.melon ~ li{
            color : yellow
        }

    </style>



</head>
<body>
    <div>
        <p id="apple">사과</p>
    </div>

    <div>
        <p id="strawberry">딸기</p>
    </div>

    <ul>
        <li id = pineapple>파인애플</li>
        <li>수박</li>
        <li class = melon>메론</li>
        <li>포도</li>
        <li>바나나</li>
    </ul>
</body>
</html>
